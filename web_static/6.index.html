<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        AirBNB Clone
    </title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>L'Oriental, Rabat-Salé-Kénitra...</h4>
                <ul class="popover">
                    <li>
                        <h2>L'Oriental</h2>
                        <ul>
                            <li>Oujda</li>
                            <li>Nador</li>
                            <li>Berkane</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Rabat-Salé-Kénitra</h2>
                        <ul>
                            <li>Rabat</li>
                            <li>Salé</li>
                            <li>Kénitra</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Tv, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Air Conditioning</li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
